<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>AirBnb Clone</title>
		<link rel="icon" href="images/favicon.png" >
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
	</head>
	<body>
		<header></header>
		<div class="container">
			<section class="filters">
				<button>
					Search
				</button>
				<div class="locations">
					<h3>States</h3>
					<h4>AZ, CA..</h4>
					<div class="popover">
						<h2>Arizona</h2>
						<ul>
							<li>Tempe</li>
							<li>Pheonix</li>
							<li>Tucson</li>
						</ul>
						<h2>California</h2>
						<ul>
							<li>LA</li>
							<li>Mountain View</li>
							<li>Sacramento</li>
						</ul>
					</div>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Pet Friendly, Kitchen..</h4>
					<div class="popover">
						<ul>
							<li>Kitchen</li>
							<li>Wifi</li>
							<li>Kids Playground</li>
						</ul>
					</div>
				</div>
			</section>
		</div>
		<footer>Best School</footer>
	</body>
</html>
